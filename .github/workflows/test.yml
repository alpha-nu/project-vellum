name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-eng bc
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=term --cov-report=html --cov-report=xml

    - name: Verify coverage artifacts
      run: |
        echo "Listing htmlcov contents"
        ls -la htmlcov || (echo "htmlcov directory not found" && exit 1)
        test -f htmlcov/index.html || (echo "index.html not found in htmlcov" && exit 1)
        test -f coverage.xml || (echo "coverage.xml not found" && exit 1)
    
    - name: Create coverage badge
      run: |
        COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(round(float(root.attrib['line-rate']) * 100, 1))")
        echo "Coverage: ${COVERAGE}%"
        COLOR=$([[ $(echo "$COVERAGE >= 90" | bc -l) -eq 1 ]] && echo "brightgreen" || ([[ $(echo "$COVERAGE >= 75" | bc -l) -eq 1 ]] && echo "yellow" || echo "red"))
        curl "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}" > htmlcov/badge.svg
        test -f htmlcov/badge.svg || (echo "badge.svg not created" && exit 1)

    - name: Prepare coverage for Pages
      run: |
        mkdir -p coverage
        mv htmlcov/* coverage/
        rmdir htmlcov

    - name: Upload Pages artifact (coverage)
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./coverage

    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
